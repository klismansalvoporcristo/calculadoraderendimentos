<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULADORA DE RENDIMENTOS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="corrigido">
                <div class="input">
                    <p>Digite o totalizador da moagem</p>
                    <input type="number" id="moagem" name="tot-moagem" placeholder="00">
                </div>
                <div class="input">
                    <p>Digite a m√©dia da umidade</p>
                    <input type="number" id="umidade" name="umidade" placeholder="00">
                </div>
            </div>
            <div class="containerflex">
                <div class="totalizadores">
                    <div class="input">
                        <input type="number" id="anidro" name="tot-etanol" placeholder="TOTALIZADOR DE ETANOL ANIDRO">
                    </div>
                    <div class="input">
                        <input type="number" id="ddgs" name="tot-ddgs" placeholder="TOTALIZADOR DE DDGS">
                    </div>
                    <div class="input">
                        <input type="number" id="mosto" name="tot-mosto" placeholder="TOTALIZADOR DO MOSTO">
                    </div>
                    <div class="input">
                        <input type="number" id="vinho" name="tot-vinho" placeholder="TOTALIZADOR DO VINHO">
                    </div>
                    <div class="input">
                        <button class="btn" onclick="calcular()">CALCULAR</button>
                    </div>
                </div>
                <div class="resultados">
                        <h3>RESULTADOS</h3>
                        <p id="moagemcorrigida"> MOAGEM CORRIGIDA : </p>                     
                        <p id="rendimentoetn">RENDIMENTO DO ETANOL : </p>
                        <p id="rendimentodd"> RENDIMENTO DO DDGS : </p>
                </div>
            </div>
        </div>
    </div>   
    <script src="app.js"></script> 
</body>
</html>
